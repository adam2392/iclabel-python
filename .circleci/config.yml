version: 2.1

jobs:
    build_doc:
      docker:
        - image: cimg/base:stable-20.04
      steps:
        - restore_cache:
            keys:
              - source-cache-iclabel
        - checkout
        - run:
            name: Complete checkout
            command: |
              if ! git remote -v | grep upstream; then
                git remote add upstream https://github.com/mne-tools/mne-icalabel.git
              fi
              git remote set-url upstream https://github.com/mne-tools/mne-icalabel.git
              git fetch upstream
        - save_cache:
            key: source-cache-iclabel
            paths:
              - ".git"
        - run:
            name: Check-skip
            command: |
              set -e
              export COMMIT_MESSAGE=$(git log --format=oneline -n 1);
              if [[ -v CIRCLE_PULL_REQUEST ]] && ([[ "$COMMIT_MESSAGE" == *"[skip circle]"* ]] || [[ "$COMMIT_MESSAGE" == *"[circle skip]"* ]]); then
                echo "Skip detected, exiting job ${CIRCLE_JOB} for PR ${CIRCLE_PULL_REQUEST}."
                circleci-agent step halt;
              fi
        - run:
            name: Merge with upstream
            command: |
              echo $(git log -1 --pretty=%B) | tee gitlog.txt
              echo ${CI_PULL_REQUEST//*pull\//} | tee merge.txt
              if [[ $(cat merge.txt) != "" ]]; then
                echo "Merging $(cat merge.txt)";
                git pull --ff-only upstream "refs/pull/$(cat merge.txt)/merge";
              fi
        - add_ssh_keys:
            fingerprints:
              - "d6:88:6b:a0:80:bf:14:8e:80:2e:ed:11:52:26:37:68"
        - run:
            name: Set BASH_ENV
            command: |
              sudo apt install -qq graphviz optipng python3.8-venv python3-venv libxft2 ffmpeg
              sudo apt install qt5-default
              python3.8 -m venv ~/python_env
              echo "set -e" >> $BASH_ENV
              echo "export OPENBLAS_NUM_THREADS=4" >> $BASH_ENV
              echo "export XDG_RUNTIME_DIR=/tmp/runtime-circleci" >> $BASH_ENV
              echo "export PATH=~/.local/bin/:$PATH" >> $BASH_ENV
              echo "export DISPLAY=:99" >> $BASH_ENV
              echo "source ~/python_env/bin/activate" >> $BASH_ENV
              mkdir -p ~/.local/bin
              ln -s ~/python_env/bin/python ~/.local/bin/python
              echo "BASH_ENV:"
              cat $BASH_ENV
              mkdir -p ~/mne_icalabel_data
        - run:
            name: Setup pandoc
            command: sudo apt update && sudo apt install -y pandoc optipng
        - restore_cache:
            keys:
              - pip-cache
        - restore_cache:
            keys:
              - user-install-bin-cache
        - run:
            name: Get Python running and install dependencies
            command: |
              python -m pip install --progress-bar off --upgrade pip setuptools wheel
              python -m pip install --progress-bar off .
              python -m pip install --progress-bar off .[doc,gui]
              python -m pip uninstall -yq mne mne-qt-browser
              python -m pip install --progress-bar off git+https://github.com/mne-tools/mne-python
              python -m pip install --progress-bar off git+https://github.com/mne-tools/mne-qt-browser
        - save_cache:
            key: pip-cache
            paths:
              - ~/.cache/pip
        - save_cache:
            key: user-install-bin-cache
            paths:
              - ~/.local/lib/python3.8/site-packages
              - ~/.local/bin
        - run:
            name: Check pip package versions
            command: pip freeze
        - run:
            name: Display MNE infos
            command: QT_DEBUG_PLUGINS=1 mne sys_info -pd
        - run:
            name: Check installation
            command: |
               LIBGL_DEBUG=verbose python -c "import matplotlib.pyplot as plt; plt.figure()"
               python -c "import mne; mne.set_config('MNE_LOGGING_LEVEL', 'info')"
               python -c "import mne; level = mne.get_config('MNE_LOGGING_LEVEL'); assert level.lower() == 'info', repr(level)"
               python -c "import numpy; numpy.show_config()"
        - run:
            name: Build documentation
            command: |
              cd doc
              make html
        # Save the JUnit file
        - store_test_results:
            path: doc/_build/test-results
        - store_artifacts:
            path: doc/_build/test-results
            destination: test-results
        # Save the SG RST
        - store_artifacts:
            path: doc/auto_examples.zip
        - store_artifacts:
            path: doc/generated.zip
        # Save the outputs
        - store_artifacts:
            path: doc/_build/html/
            destination: dev
        - store_artifacts:
            path: doc/_build/html_stable/
            destination: stable
        - persist_to_workspace:
            root: doc/_build
            paths:
              - html
              - html_stable

    linkcheck:
      # there are a few files excluded from this for expediency, see Makefile
      parameters:
        scheduled:
          type: string
          default: "false"
      docker:
        - image: circleci/python:3.9.2-buster
      steps:
        - run:
            name: Check-skip
            command: |
              export COMMIT_MESSAGE=$(git log --format=oneline -n 1);
              if [[ "$COMMIT_MESSAGE" != *"[circle linkcheck]"* ]] && [ "<< parameters.scheduled >>" != "true" ]; then
                echo "Skip detected, exiting job ${CIRCLE_JOB}."
                circleci-agent step halt;
              fi
        - restore_cache:
            keys:
              - source-cache
        - checkout
        - run:
            name: Set BASH_ENV
            command: |
              set -e
              echo "set -e" >> $BASH_ENV
              echo "export PATH=~/.local/bin/:$PATH" >> $BASH_ENV
        - restore_cache:
            keys:
              - pip-cache
        - run:
            name: Get Python running
            command: |
              ./scripts/circleci_dependencies.sh
        - run:
            name: Check installation
            command: |
              mne sys_info -pd
        - run:
            name: make linkcheck
            command: |
              make -C doc linkcheck
        - run:
            name: make linkcheck-grep
            when: always
            command: |
              make -C doc linkcheck-grep
        - store_artifacts:
            path: doc/_build/linkcheck
            destination: linkcheck

    doc-deploy:
        docker:
          - image: cimg/node:lts
        steps:
          - attach_workspace:
              at: doc/_build
          - restore_cache:
              keys:
                - website-cache
          - run:
              name: Install and configure dependencies
              # do not update gh-pages above 3.0.0
              # see: https://github.com/tschaub/gh-pages/issues/354
              command: |
                npm install gh-pages@3.0
                git config --global user.email "circle@mne.com"
                git config --global user.name "Circle Ci"
          - add_ssh_keys:
              fingerprints:
                - "b5:1e:a1:6d:8d:48:f2:8f:dd:bd:2d:66:a9:30:fe:b9"
          - run:
              # push built doc into the `dev` directory on the `gh-pages` branch
              name: Deploy doc to gh-pages branch
              command: |
                if [ "${CIRCLE_BRANCH}" == "main" ]; then
                  echo "Deploying dev doc for ${CIRCLE_BRANCH}.";
                  node_modules/gh-pages/bin/gh-pages.js --dotfiles --message "doc updates [skip ci]" --dist doc/_build/html --dest ./dev
                else
                  echo "Deploying stable doc for ${CIRCLE_BRANCH}.";
                  node_modules/gh-pages/bin/gh-pages.js --dotfiles --message "doc updates [skip ci]" --dist doc/_build/html --dest ./stable
                fi;
          - save_cache:
              key: website-cache
              paths:
                - ~/mne-icalabel

workflows:
  default:
    jobs:
      - build_doc:
          name: build_doc
      - linkcheck:
          name: linkcheck
      - doc-deploy:
          requires:
            - build_doc
          filters:
            branches:
              only:
                - main
